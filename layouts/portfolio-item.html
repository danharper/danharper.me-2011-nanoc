<section id="portfolio">
	<article>
		<% ext = (@item[:ext]) ? @item[:ext] : "client" %>
		<% ext = " class=\"#{ext}\"" %>
		<h1<%= ext %>><%= @item[:title] %></h1>
		<p><a href="<%= @item[:url] %>"><img src="/assets/portfolio/<%= @item[:images] %>/<%= @item[:large] %>" alt="<%= @item[:title] %> preview" /></a></p>
		<%= yield %>
	</article>
</section>
