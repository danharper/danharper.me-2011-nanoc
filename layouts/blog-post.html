<section id="blog">
	<article id="singlepost">
		<header>
			<h2><%= @item[:title] %></h2>
			<p><%= @item[:created_at].strftime('%B %d, %Y') if @item[:created_at] %></p>
		</header>
		<% if @item[:postimg] %>
			<p><img src="/assets/postimg/<%= @item[:postimg] %>" alt="" class="alignright"></p>
		<% end %>
		<%= yield %>
	</article>
</section>
