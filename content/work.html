--- 
title: My Portfolio
---


<section id="portfolio">
	<p id="opensource">
		<a href="https://github.com/danharper"><span>You can view my open-source projects at GitHub</span></a>
	</p>
	
	<% sorted_portfolio_items.each do |i| %>
		<article>
			<p><a href="<%= relative_path_to i %>" title="View '<%= i[:title] %>'">
				<img src="/assets/portfolio/<%= i[:portfolio] %>" alt="Screenshot of the '<%= i[:title] %>' project" width="740">
			</a></p>
		</article>
	<% end %>
	
</section>
